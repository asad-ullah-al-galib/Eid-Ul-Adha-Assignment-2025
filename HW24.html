<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using html and css fades hover item</title>
</head>
<style>
    span 
    {
        padding: 0 16px;
        transition: opacity 0.3s;
    }

    .ok:hover span:not(:hover) {
        opacity: 0.5;
    }
</style>
<body>
    <div class="ok">
        <span>Case 1</span> <span>Case 2</span> <span>Case 3</span>
    </div>
</body>
</html>
